<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root {
      --color-bg: #212529;
      --color-fg: #fff;
    }

    * {
      user-select: none;
    }

    html,
    body {
      background-color: var(--color-bg);
      color: var(--color-fg);
      margin: 0;
      padding: 0;
    }

    html {
      display: grid;
      overflow: hidden;
    }

    .card {
      margin: 0 auto;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--color-bg);
    }

    .header {
      display: grid;
      grid-template-columns: minmax(0, 90px) minmax(0, 0.9fr);
      gap: 24px;
      display: block;
    }

    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      flex-wrap: wrap;
      display: flex;
      gap: 12px;
    }

    a {
      color: var(--color-fg);
      transition: .3s;
    }

    a:hover {
      opacity: 60%;
      transition: .3s;
    }

    li svg {
      height: 20px;
      width: 20px;
    }
  </style>
</head>
